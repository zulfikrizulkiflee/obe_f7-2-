<div class="views">
    <div class="view view-main">
        <div class="pages navbar-through">
            <div data-page="new-product" class="page">

                        <div class="right"><a href="#" class="link icon-only product-save"><i class="material-icons">&#xE876;</i></a></div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="list-block">

                            <li>

                                    <div class="item-inner">

                                        <div class="item-input">
                                            <input type="text" placeholder="Title"> </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon material-icons">description</i></div>
                                    <div class="item-inner">
                                        <div class="item-title floating-label">Description</div>
                                        <div class="item-input">
                                            <textarea class="resizable" style="height: 37px;"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon material-icons">view_module</i></div>

                                        <div class="item-title floating-label">Category</div>
                                        <div class="col-100">
                                            <div class="row">
                                                <div class="item-input item-input-field not-empty-state">
                                                    <select class="not-empty-state">

                                                        <option>Media Art</option>

                                        </div>
                                    </div>
                                </div>

                                            <input type="number" name="variation-price-main" placeholder="Price"> </div>
                                    </div>
                                </div>
                            </li>
                            <li class="variation-hide">
                                <div class="item-content">
                                    <div class="item-media"><i class="icon material-icons">&#xE53B;</i></div>
                                    <div class="item-inner">
                                        <div class="item-title floating-label">Stock</div>
                                        <div class="item-input">
                                            <input type="number" placeholder="Stock"> </div>
                                    </div>
                                </div>
                            </li>
                            <li class="variation-list">
                                <div class="item-content variation-add">
                                    <div class="item-media"><i class="icon material-icons" style="color:#3fb13f">&#xE148;</i></div>
                                    <div class="item-inner" style="line-height: 35px;"> Variations </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon material-icons">&#xE3EC;</i></div>
                                    <div class="item-inner open-popup" data-popup=".popup-wholesale" style="line-height: 35px;"> Wholesale </div>
